
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - text</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin:50px 0px; padding:0px;
				text-align:center;
				overflow: hidden;
			}

			#container {
	margin:0px auto;

			}
		</style>
	</head>
	<body>

<div id="container"/>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

<script>

// set the scene size
var WIDTH = 1000,
  HEIGHT = 800;

// set some camera attributes
var VIEW_ANGLE = 45,
  ASPECT = WIDTH / HEIGHT,
  NEAR = 0.1,
  FAR = 10000;

// get the DOM element to attach to
// - assume we've got jQuery to hand
var $container = $('#container');

// create a WebGL renderer, camera
// and a scene
var renderer = new THREE.WebGLRenderer({antialias:true});
var camera =
  new THREE.PerspectiveCamera(
    VIEW_ANGLE,
    ASPECT,
    NEAR,
    FAR);

var scene = new THREE.Scene();

// add the camera to the scene
scene.add(camera);

// start the renderer
renderer.setSize(WIDTH, HEIGHT);

// attach the render-supplied DOM element
$container.append(renderer.domElement);

var texture = THREE.ImageUtils.loadTexture('epiphany-e-white-512.png');
texture.wrapS = THREE.RepeatWrapping;
texture.wrapT = THREE.RepeatWrapping;
texture.repeat.set( 10, 10 );

var material2 = new THREE.MeshLambertMaterial( { map: texture} );


var material = new THREE.MeshLambertMaterial( { map: THREE.ImageUtils.loadTexture('epiphany-e-white.png') } );

  // var material = new THREE.MeshLambertMaterial(
  //   {
  //     color: 0xCC0000
  //   });

var box = new THREE.Mesh(new THREE.CubeGeometry(50, 50, 50), material);

var disk = new THREE.Mesh(new THREE.CircleGeometry( 150, 300 ), material2);


     disk.overdraw = true;

// add the sphere to the scene
scene.add(box);
scene.add(disk);

disk.rotation.z = - Math.PI;
disk.rotation.x = - Math.PI /2;
disk.rotation.y;

disk.position.z;
disk.position.x;
disk.position.y = -60;

//box.position.y = 30;

//create a point light
// var pointLight =
//   new THREE.PointLight(0xFFFFFF);
// // set its position
// pointLight.position.x = 90;
// pointLight.position.y = 100;
// pointLight.position.z = -430;

// // add to the scene
// scene.add(pointLight);


      var ambientLight = new THREE.AmbientLight(0x777777);
      scene.add(ambientLight);
      
      // directional lighting
      var directionalLight = new THREE.DirectionalLight(0xffffff);
      directionalLight.position.set(1, 1, 1).normalize();
      scene.add(directionalLight);



camera.position.set(90,90,-170);
camera.up = new THREE.Vector3(0,1,0);
camera.lookAt(new THREE.Vector3(0,0,0));

setInterval(function() {

  renderer.render(scene, camera);

}, 100);


	</script>



	</body>
</html>
